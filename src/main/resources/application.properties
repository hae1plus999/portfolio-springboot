# sql log
spring.datasource.driverClassName = net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# allowMultiQueries=true 추가하는 이유는 대용량 데이터를 빠르게 추가하기위해서 
spring.datasource.jdbcUrl = jdbc:log4jdbc:mysql://localhost:3306/portfolio?allowMultiQueries=true
spring.datasource.username = haewon
spring.datasource.password = 1234

# logback 위치 지정 
logging.config = classpath:logback/logback-default.xml
